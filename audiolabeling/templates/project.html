{% extends "layout.html" %}
{% block head %}
    <title>Audio Annotator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/audio-annotator/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/static/audio-annotator/css/audio-annotator.css">

    <script type="text/javascript" src="/static/audio-annotator/js/lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/lib/wavesurfer.min.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/lib/wavesurfer.spectrogram.min.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/colormap/colormap.min.js"></script>

    <script type="text/javascript" src="/static/audio-annotator/js/src/message.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/wavesurfer.regions.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/wavesurfer.drawer.extended.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/wavesurfer.labels.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/hidden_image.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/components.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/annotation_stages.js"></script>
    <script type="text/javascript" src="/static/audio-annotator/js/src/main.js" defer></script>
{% endblock %}

{% block content %}
    <div class="row header">
        <div class="col s12">
            <!--            <div class="divider"></div> -->
        </div>
        <div class="col s6">
        </div>
        <div class="col s6 ">
            <div class="right" style="padding-top: 10px;">
                <a class="waves-effect waves-light modal-trigger right btn" id="trigger" href="#instructions-modal">Instructions</a>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="instructions-modal" class="modal" style="max-height: 100% !important;">
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">Close</a>
        </div>
        <div class="modal-content">
            <div id="instructions-container"></div>
            <div class="videowrapper">
                <iframe id="tutorial-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="annotation">
        <div class="labels"></div>
        <div class="audio_visual"></div>
        <div class="play_bar"></div>
        <div class="hidden_img"></div>
        <div class="creation_stage_container"></div>
        <div class="submit_container"></div>
    </div>
    <script>
        var dataUrl = '{{ get_url }}';
        var postUrl = '{{ post_url }}';
    </script>

{% endblock %}
